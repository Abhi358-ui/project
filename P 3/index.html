<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit card UI design</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

        <div class="container">
            <header>
                <span class="logo">
                    <img src="./mastercard logo.jpg" alt="">
                    <h5>Master Card</h5>
                </span>
                <img src="./chip.jpg" alt="" class="chip">
            </header>

            <div class="card-details">
               <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">5485 4857 7848 4555</h5>
                <h5 class="name">Abhishek Kumar Roy</h5>
               </div>

               <div class="valid-date">
                <h6>Valid Thru</h6>
                <h5>05/30</h5>
               </div>
            </div>
        </div>
</body>
</html>
